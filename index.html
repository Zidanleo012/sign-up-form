<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="left-section">
        <div class="logo-container">
            <img src="images/odin-lined.png" id="odin-logo" alt="odin-logo">
            <h1>ODIN</h1>
        </div>
        <p class="credit-bg">Photo by Halie West on <a href="https://unsplash.com/@haliewestphoto" id="credit-link">Unsplash</a></p>
    </section>
    <section class="right-section">
        <p>This is not a real online service! You know you need something like this in your life to help you realize
            your deepest dreams.<br>Sign up <span>now</span> to get started</p>
        <p>You <span class="italic">know</span> you want to</p>
        <form action="" class="main-form">
            <div>
                <p>Let's do this!</p>
                <div class="input-wrapper">
                    <div class="form-cols">
                        <div>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name" placeholder="Odin" required>
                        </div>
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" placeholder="example@example.com">
                        </div>
                        <div class="password">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" minlength="6" maxlength="16">
                        </div>
                    </div>
                    <div class="form-cols">
                        <div>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name" placeholder="Project">
                        </div>
                        <div>
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" id="phone-number" name="phone-number" placeholder="+12 345678910">
                        </div>
                        <div class="password">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="confirm-password" minlength="6" maxlength="16">
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <p class="">Already have an account?<a href="">Log in</a></p>
    </section>
</body>

</html>
